services:
  - type: web
    name: riom-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: SESSION_COOKIE_NAME
        value: riom.sid
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: 5000
